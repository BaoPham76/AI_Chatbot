version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: bye
  - action: utter_bye

- rule: Respond with bot introduction
  steps:
  - intent: ask_name
  - action: utter_ask_name


- rule: Activate form
  steps:
  - intent: track_order
  - action: order_form
  - active_loop: order_form

- rule: Submit form
  condition:
  - active_loop: order_form
  steps:
  - action: order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: action_track_order

- rule: Handle out-of-scope queries with ChatGPT
  steps:
    - intent: out_of_scope
    - action: utter_unclear