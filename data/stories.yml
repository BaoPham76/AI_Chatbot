version: "3.1"

stories:

  - story: greet user with name
    steps:
      - intent: greet
      - action: utter_greet
      - intent: give_name
      - action: action_save_cust_info
      - action: utter_greet_with_name

  - story: thank user
    steps:
      - intent: thank
      - action: utter_thank

  - story: goodbye
    steps:
      - intent: bye
      - action: utter_bye

  - story: ask function list
    steps:
      - intent: ask_func_list
      - action: utter_func_list

  - story: ask bot's name
    steps:
      - intent: ask_name
      - action: utter_ask_name

  - story: buy a watch no brand no gender
    steps:
      - intent: buy_watch
      - action: utter_specify_brand
      - intent: specify_brand
      - action: utter_specify_gender
      - intent: specify_gender
      - action: action_select_watch

  - story: buy a watch with gender first
    steps:
      - intent: specify_gender
      - action: utter_specify_brand
      - intent: specify_brand
      - action: action_select_watch

  - story: buy a watch with brand first
    steps:
      - intent: specify_brand
      - action: utter_specify_gender
      - intent: specify_gender
      - action: action_select_watch

  - story: give name first
    steps:
      - intent: give_name
      - action: action_save_cust_info
      - action: utter_greet_with_name

  - story: guide to the purchasing process
    steps:
    - intent: purchase_process
    - action: utter_purchase_process

  - story: support return
    steps:
      - intent: return_policy
      - action: utter_return_policy

  - story: interactive story 1
    steps:
      - intent: track_order
      - action: order_form
      - active_loop: order_form
      - slot_was_set:
          - requested_slot: order_id
      - slot_was_set:
          - order_id: null
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_submit
      - action: action_track_order