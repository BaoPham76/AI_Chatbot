version: "3.1"

stories:
  - story: greet user with name
    steps:
      - intent: greet
      - action: utter_greet
      - intent: give_name
        entities:
          - cust_sex: "Chú"
          - cust_name: "Tình"
      - action: action_save_cust_info

  - story: thank user
    steps:
      - intent: thank
      - action: utter_thank

  - story: goodbye
    steps:
      - intent: bye
      - action: utter_bye

  - story: ask function list
    steps:
      - intent: ask_func_list
      - action: utter_func_list

  - story: ask bot's name
    steps:
      - intent: ask_name
      - action: utter_ask_name

  - story: buy a watch no brand no gender
    steps:
      - intent: buy_watch
      - action: action_show_watch_brands
      - intent: select_brand
        entities:
          - brand: "Casio"
      - action: utter_specify_gender
      - intent: specify_gender
        entities:
          - gender: "Nam"
      - action: action_recommend_watch

  - story: buy a watch give gender
    steps:
      - intent: specify_gender
        entities:
          - gender: "Nam"
      - action: action_show_watch_brands
      - intent: select_brand
        entities:
          - brand: "Casio"
      - action: action_recommend_watch


  - story: buy a watch give brand
    steps:
      - intent: select_brand
        entities:
          - brand: "Casio"
      - action: utter_specify_gender
      - intent: specify_gender
        entities:
          - gender: "Nam"
      - action: action_recommend_watch

  - story: give name first
    steps:
      - intent: give_name
        entities:
          - cust_sex: "Anh"
          - cust_name: "Mến"
      - action: action_save_cust_info

  - story: guide to the purchasing process
    steps:
    - intent: purchase_process
    - action: utter_purchase_process

  - story: support return
    steps:
      - intent: return_policy
      - action: utter_return_policy

  - story: warranty
    steps:
      - intent: ask_warranty
      - action: utter_ask_warranty

  - story: check warranty and return
    steps:
      - intent: return_policy+ask_warranty
      - action: utter_return_policy
      - action: utter_ask_warranty

  - story: thank and bye
    steps:
      - intent: thank+bye
      - action: utter_thank
      - action: utter_bye

  - story: User asks for watches by rating
    steps:
    - intent: ask_for_watch_by_rating
      entities:
        - rating: 5
    - action: action_show_watches_by_rating

  - story: interactive story 1
    steps:
      - intent: track_order
      - action: order_form
      - active_loop: order_form
      - slot_was_set:
          - requested_slot: order_id
      - slot_was_set:
          - order_id: null
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_submit
      - action: action_track_order


