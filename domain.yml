        entity: brand
  gender:
    type: text
    mappings:
      - type: from_entity
        entity: gender
  rating:
    type: text
    mappings:
      - type: from_entity
        entity: rating
  bot_position:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
    initial_value: "Em"
forms:
  order_form:
    required_slots:
      - order_id

