version: "3.1"

intents:
  - give_name
  - greet
  - bye
  - thank
  - ask_func_list
  - ask_name
  - select_brand
  - specify_gender
  - buy_watch
  - purchase_process
  - return_policy
  - track_order



entities:
  - cust_sex
  - cust_name
  - brand
  - gender

forms:
  order_form:
    required_slots:
      - order_id

slots:
  order_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: order_form
            requested_slot: order_id
  cust_sex:
    type: text
    mappings:
      - type: from_entity
        entity: cust_sex
  cust_name:
    type: text
    mappings:
      - type: from_entity
        entity: cust_name
  brand:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brand
  gender:
    type: text
    mappings:
      - type: from_entity
        entity: gender
  bot_position:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
    initial_value: "Em"


responses:
  utter_greet:
    - text: "Kính chào Quý khách! Quý khách vui lòng cho biết tên để tiện xưng hô được không ah?"
  utter_greet_with_name:
    - text: "Kính chào {cust_sex}{cust_name}. WatchStyle có thể giúp gì được {cust_sex}{cust_name} ạ?"
  utter_bye:
    - text: "Kính chào tạm biệt và mong sớm gặp lại quý khách!"
    - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
  utter_thank:
    - text: "Cảm ơn quý khách quá khen ah!"
    - text: "Dạ không có gì, đó là trách nhiệm của {bot_position} mà!"
  utter_func_list:
    - text: "{bot_position} có thể làm được rất nhiều thứ: hát, đọc thơ, đọc chuyện... nhưng giờ {bot_position} chỉ chat thôi!"
    - text: "{bot_position} có khả năng hỗ trợ nhiều dịch vụ khác nhau, Quý khách muốn hỏi về điều gì ạ?"
    - text: "{bot_position} có thể giúp Quý khách tìm kiếm thông tin sản phẩm, hỗ trợ đặt hàng, và nhiều điều khác nữa!"
  utter_ask_name:
    - text: "{bot_position} họ Chat, tên Bot! Người ta hay gọi {bot_position} là Chat Bot thông minh xinh đẹp giỏi giang nhất vũ trụ ạ! Quý khách cần trợ giúp gì ạ?"
    - text: "Dạ thưa. Tên Tiếng Việt của {bot_position} là Trợ lý ảo nhưng {bot_position} thích gọi bằng tên Tiếng Anh là ChatBot cho nó Tây!"
  utter_specify_gender:
    - text: "Đã chọn {brand} . Quý khách muốn mua đồng hồ cho Nam, Nữ hay Unisex?"
  utter_purchase_process:
    - text: "Quy trình mua hàng rất đơn giản. Bạn chỉ cần chọn sản phẩm yêu thích, thêm vào giỏ hàng, sau đó tiến hành thanh toán. Nếu cần hỗ trợ thêm, tôi luôn sẵn sàng giúp bạn."
  utter_return_policy:
    - text: "Bạn có thể đổi trả hàng trong vòng 7 ngày kể từ khi nhận hàng nếu sản phẩm không đáp ứng mong đợi của bạn."
  utter_submit:
    - text: "Loading đơn hàng {order_id} ...!"
  utter_ask_order_id:
    - text: "Vui lòng cung cấp mã đơn hàng để tôi có thể kiểm tra."



actions:
  - utter_greet
  - utter_greet_with_name
  - utter_bye
  - utter_unclear
  - utter_func_list
  - utter_thank
  - utter_ask_name
  - utter_specify_gender
  - action_recommend_watch
  - action_save_cust_info
  - utter_purchase_process
  - utter_return_policy
  - utter_submit
  - action_track_order
  - action_show_watch_brands
  - utter_ask_order_id