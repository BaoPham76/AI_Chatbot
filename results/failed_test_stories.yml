version: "3.1"
stories:
- story: greet user with name (.\tests\test_stories.yml)
  steps:
  - intent: greet
  - action: utter_greet
  - intent: give_name  # predicted: give_name: [Tên tôi](cust_sex) là [Minh](cust_name)
  - action: action_save_cust_info
  - action: utter_greet_with_name
- story: buy a watch no brand no gender (.\tests\test_stories.yml)
  steps:
  - intent: buy_watch
  - action: utter_specify_brand
  - intent: specify_brand  # predicted: specify_brand: Tôi thích [Casio](brand)
  - action: utter_specify_gender
  - intent: specify_gender  # predicted: specify_gender: tôi cần đồng hồ [nam](gender)
  - action: action_select_watch
- story: buy a watch with gender first (.\tests\test_stories.yml)
  steps:
  - intent: specify_gender  # predicted: specify_gender: tôi cần đồng hồ [nữ](gender)
  - action: utter_specify_brand
  - intent: specify_brand  # predicted: specify_brand: Tôi muốn mua [Rolex](brand)
  - action: action_select_watch
- story: buy a watch with brand first (.\tests\test_stories.yml)
  steps:
  - intent: specify_brand  # predicted: specify_brand: Tôi muốn mua đồng hồ [Casio](brand)
  - action: utter_specify_gender
  - intent: specify_gender  # predicted: specify_gender: đồng hồ [unisex](gender)
  - action: action_select_watch
- story: give name first (.\tests\test_stories.yml)
  steps:
  - intent: give_name  # predicted: give_name: [Tên tôi](cust_sex) là [Hằng](cust_name)
  - action: action_save_cust_info
  - action: utter_greet_with_name
