stories:
- story: greet user with name
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      Tên tôi là Minh
    intent: give_name
  - action: action_save_cust_info
  - action: utter_greet_with_name

- story: thank user
  steps:
  - user: |
      cảm ơn
    intent: thank
  - action: utter_thank

- story: goodbye
  steps:
  - user: |
      tạm biệt
    intent: bye
  - action: utter_bye

- story: ask function list
  steps:
  - user: |
      bạn có thể làm được những gì
    intent: ask_func_list
  - action: utter_func_list

- story: ask bot's name
  steps:
  - user: |
      bạn tên gì
    intent: ask_name
  - action: utter_ask_name

- story: buy a watch no brand no gender
  steps:
  - user: |
      Tôi muốn mua đồng hồ
    intent: buy_watch
  - action: utter_specify_brand
  - user: |
      Tôi thích Casio
    intent: specify_brand
  - action: utter_specify_gender
  - user: |
      tôi cần đồng hồ nam
    intent: specify_gender
  - action: action_select_watch

- story: buy a watch with gender first
  steps:
  - user: |
      tôi cần đồng hồ nữ
    intent: specify_gender
  - action: utter_specify_brand
  - user: |
      Tôi muốn mua Rolex
    intent: specify_brand
  - action: action_select_watch

- story: buy a watch with brand first
  steps:
  - user: |
      Tôi muốn mua đồng hồ Casio
    intent: specify_brand
  - action: utter_specify_gender
  - user: |
      đồng hồ unisex
    intent: specify_gender
  - action: action_select_watch

- story: give name first
  steps:
  - user: |
      Tên tôi là Hằng
    intent: give_name
  - action: action_save_cust_info
  - action: utter_greet_with_name
