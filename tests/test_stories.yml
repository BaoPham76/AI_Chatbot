stories:
- story: thank user
  steps:
  - user: |
      cảm ơn
    intent: thank
  - action: utter_thank

- story: goodbye
  steps:
  - user: |
      bye
    intent: bye
  - action: utter_bye

- story: ask function list
  steps:
  - user: |
      bạn có thể làm được những gì
    intent: ask_func_list
  - action: utter_func_list

- story: ask bot's name
  steps:
  - user: |
      bạn tên gì
    intent: ask_name
  - action: utter_ask_name


- story: request return policy
  steps:
  - user: |
      bạn có chính sách đổi trả không
    intent: return_policy
  - action: utter_return_policy
- story: request help with navigation
  steps:
  - user: |
      tôi không biết làm thế nào để mua hàng
    intent: purchase_process
  - action: utter_purchase_process


- story: greet user with name
  steps:
  - intent: greet
  - action: utter_greet
  - intent: give_name
    entities:
      - cust_name: "Bảo"
  - action: action_save_cust_info
  - action: utter_greet_with_name

- story: buy a watch no brand no gender
  steps:
  - intent: buy_watch
  - action: utter_specify_brand
  - intent: specify_brand
    entities:
      - brand: "Casio"
  - action: utter_specify_gender
  - intent: specify_gender
    entities:
      - gender: "nam"
  - action: action_select_watch

- story: give name first
  steps:
  - intent: give_name
    entities:
      - cust_name: "Hằng"
  - action: action_save_cust_info
  - action: utter_greet_with_name